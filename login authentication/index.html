<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Authentication </title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fresca&display=swap" rel="stylesheet"> 
  </head>
  <script>
    
function Show(id)
{
  if (document.getElementById(id).style.display == 'none') {
       document.getElementById(id).style.display = 'block';
  }
  else {
       document.getElementById(id).style.display = 'none';
  }
};

//Submit Button
function Verify() {
  var userRef = "Kainat";
  var passRef = "kainat123";
  
  var user =  document.getElementById("username").value;
  var pass = document.getElementById("password").value;
  if (user == userRef || pass == passRef) {
  alert("Congratulations! you're logged in")
  } else {
  alert("It's seem you make a mistake...")
  }
};
  </script>
  <body>
    <header>
      <p>- Actually the right username is Kainat and passsword kainat123 -</p>
    </header>
    <section class="CheckBox">
      <h1>Login Authentication</h1>
      <form action="#" method="post" name="authentication" id="authentication" class="authentication" >
        <label for="username">Enter your username :</label>
        <br>
        <input type="text" name="username" id="username" minlength="3" maxlenth="15" pattern="[a-zA-Z0-9]+" required placeholder="Username">
        <br>
        <label for="password">Enter your password :</label>
        <br>
        <input type="password" name="password" id="password"   placeholder="Password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
        <br>
        <input id="sub" type="submit" value="Submit" onclick="Verify();"></input>
        <button id="rule" type="button" onclick="Show('rules');">Rules</button>
      </form>
      <div id="rules">
               <ul>
          <li>Username must have between 3 and 15 caracters</li>
          <li>Password must have between 8 and 15 caracters</li>
          <li>Username and Password required</li>
          <li>Use only numbers and letters</li>
        </ul>
      </div>
    </section>
  </body>  
</html>
